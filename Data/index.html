<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>ESP32 Web Server</h1>
  <p>GPIO state: <strong id="ledState">Unknown</strong></p>
  <button onclick="toggleLED()" class="button">Toggle</button>

  <script>
    // Function to toggle the LED state via the server
    function toggleLED() {
      fetch('/toggle')
        .then(response => response.text())
        .then(data => {
          document.getElementById('ledState').innerText = data;
        });
    }

    // Function to get the current LED state from the server
    function getLEDState() {
      fetch('/state')
        .then(response => response.text())
        .then(data => {
          document.getElementById('ledState').innerText = data;
        });
    }

    // Check LED state every second
    setInterval(getLEDState, 1000);
  </script>
</body>
</html>
