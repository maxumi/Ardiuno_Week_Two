<!DOCTYPE html>
<html lang="en">
<head>
  <title>ESP Touch Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ESP Touch Sensor Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#touchSensorSection">Touch Sensor</a></li>
          <li class="nav-item"><a class="nav-link" href="#chartSection">Data Chart</a></li>
          <li class="nav-item"><a class="nav-link" href="#resetChartSection">Reset Data</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Sections -->
  <div class="container mt-4">
    <!-- Accordion -->
    <div class="accordion" id="dashboardAccordion">
      <!-- Touch Sensor Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTouchSensor">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTouchSensor" aria-expanded="true"
                  aria-controls="collapseTouchSensor">
            Touch Sensor
          </button>
        </h2>
        <div id="collapseTouchSensor" class="accordion-collapse collapse show"
             aria-labelledby="headingTouchSensor" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body" id="touchSensorSection">
            <p class="fs-5">Touch Counter: <span id="touchCounter">0</span></p>
          </div>
        </div>
      </div>

      <!-- Data Chart Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDataChart">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseDataChart" aria-expanded="false"
                  aria-controls="collapseDataChart">
            Data Chart
          </button>
        </h2>
        <div id="collapseDataChart" class="accordion-collapse collapse"
             aria-labelledby="headingDataChart" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body" id="chartSection">
            <canvas id="touchChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Reset Data Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingResetData">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseResetData" aria-expanded="false"
                  aria-controls="collapseResetData">
            Reset Data
          </button>
        </h2>
        <div id="collapseResetData" class="accordion-collapse collapse"
             aria-labelledby="headingResetData" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body" id="resetChartSection">
            <button class="btn btn-danger" onclick="requestChartReset()">Reset Data</button>
            <p class="mt-2 text-success" id="resetStatus"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle in case i need it -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

  <!-- Include my own JS File -->
  <script src="script.js"></script>
</body>
</html>
