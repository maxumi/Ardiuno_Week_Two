<!DOCTYPE html>
<html>
  <head>
    <title>ESP WEB SERVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> GPIO 2</p>
          <p>
            <a href="on"><button class="button-on">ON</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
          <p class="state">State: %STATE%</p>
        </div>
        <!-- New card for displaying touch count -->
        <div class="card">
          <p class="card-title"><i class="fas fa-hand-pointer"></i> Touch Sensor</p>
          <p class="touch-count">Touch Counter: <span id="touchCounter">0</span></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    window.addEventListener('load', onLoad);
  
    function onLoad(event) {
      initWebSocket();
    }
  
    function initWebSocket() {
      websocket = new WebSocket(gateway);
      websocket.onmessage = function(event) {
        const touchCounterElement = document.getElementById('touchCounter');
        if (touchCounterElement) {
          touchCounterElement.innerHTML = event.data;
        } else {
          console.error("Element with id 'touchCounter' not found.");
        }
      };

      websocket.onerror = (error) => {
        console.error("WebSocket Error:", error);
      };

      websocket.onclose = () => {
        console.log("WebSocket connection closed, retrying...");
        setTimeout(initWebSocket, 1000);
      };
    }
  </script>
</html>
